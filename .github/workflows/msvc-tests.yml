name: Windows MSVC Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
                submodules: 'true'
                
      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git vcpkg

      - name: Bootstrap vcpkg
        run: .\vcpkg\bootstrap-vcpkg.bat
        
      - name: Install Dependencies
        run: .\vcpkg\vcpkg.exe install --triplet x64-windows-cpp23 --overlay-triplets="triplets"
                  
      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild projects/vc/annium.sln /p:Configuration=Release

      - name: Run tests
        run: |
          cd projects/vc/x64/Release
          $env:PATH += ";${{ github.workspace }}\vcpkg_installed\x64-windows\bin"
          $env:TESTS_HOME = ${{ github.workspace }}\tests
          .\tests.exe
